<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div ng-hide="loginCtrl.isAccountCreated()">
          <h1 class="text-center login-title" ng-hide="loginCtrl.isNewAccount()">
              Player Login</h1>
          <h1 class="text-center login-title" ng-show="loginCtrl.isNewAccount()">
              Create New Player</h1>
          <div class="account-wall">
              <form name="playerLogin" class="form-signin"
                    ng-submit="playerLogin.$valid && loginCtrl.loginPlayer()"
                    ng-hide="loginCtrl.isNewAccount()" novalidate>
                  <input name="existingUser" ng-model="loginCtrl.existing.user" 
                         type="text" class="form-control" placeholder="Username" required autofocus>
                  <input name="existingPassword" ng-model="loginCtrl.existing.password" 
                         type="password" class="form-control" placeholder="Password" required>
                  <div ng-show="loginCtrl.showLoginError" class="text-center error-message">
                      {{loginCtrl.loginErrorMessage}}</div>
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"></input>
              </form>
              <form name="newPlayer" class="form-signin"
                    ng-submit="newPlayer.$valid && loginCtrl.validatePassword() && loginCtrl.createPlayer()"
                    ng-show="loginCtrl.isNewAccount()" novalidate>
                  <input name="newUser" ng-model="loginCtrl.new.user" 
                         type="text" class="form-control" placeholder="Username" required autofocus>
                  <input name="newPassword" ng-model="loginCtrl.new.password" 
                         type="password" class="form-control" placeholder="Password" required>
                  <input name="newReEnter" ng-model="loginCtrl.newReEnter" 
                         type="password" class="form-control" placeholder="Re-enter Password" required>
                  <div ng-show="loginCtrl.showCreationError" class="text-center error-message">
                      {{loginCtrl.creationErrorMessage}}</div>
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create Player"></input>
              </form>
          </div>
          <a href="#" class="text-center new-account"
             ng-click="loginCtrl.setNewAccount(true)" ng-hide="loginCtrl.isNewAccount()">
              Create new player </a>
          <a href="#" class="text-center new-account"
             ng-click="loginCtrl.setNewAccount(false)" ng-show="loginCtrl.isNewAccount()">
              I have an existing player </a>
          <a href="#" class="text-center new-account"
             ng-click="loginCtrl.cancel()"> Cancel</a>
        </div>
        <div>
          <div ng-show="loginCtrl.isAccountCreated()">
              <div class="col-sm-6 col-md-4 col-md-offset-4">
                  <h1 class="text-center login-title">Welcome {{loginCtrl.new.user}}</h1>
                  <div class="account-wall">
                      <div class="text-center play-some-boggle">Let's play some Boggle.</div>
                      <button class="btn btn-lg btn-primary btn-block" ng-click="loginCtrl.playBoggle()">
                          Play Boggle</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
