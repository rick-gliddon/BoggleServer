<h2 class="text-center">Championship</h2>
<h1 class="text-center">Boggle</h1>
<h3 class="text-center">2015</h3>

<p class="text-center" ng-show="titleCtrl.isLoggedIn()">
    Player: {{titleCtrl.capitalisePlayer()}}<p>

<div ng-hide="titleCtrl.isLoggedIn()">
    <div class="btn btn-default" ng-click="titleCtrl.showSignOnBoggle()">
        Player Login</div><br>
</div>
<div ng-show="titleCtrl.isLoggedIn()">
    <div class="btn btn-default" ng-click="titleCtrl.startGame()">
        Start Game</div><br>
    <div class="btn btn-default" ng-click="titleCtrl.signOut()">
        Sign Out</div><br>
</div>
