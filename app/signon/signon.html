<div class="modal-body">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" ng-hide="signOnCtrl.isNewAccount()">Player Login</h1>
            <h1 class="text-center login-title" ng-show="signOnCtrl.isNewAccount()">Create New Player</h1>
            <div class="account-wall">
                <form name="playerLogin" class="form-signin"
                      ng-submit="signOnCtrl.loginPlayer()"
                      ng-hide="signOnCtrl.isNewAccount()" novalidate>
                    <input type="text" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <div>playerLogin form is {{playerLogin.$valid}}</div>
                </form>
                <form name="newPlayer" class="form-signin"
                      ng-submit="signOnCtrl.createPlayer()"
                      ng-show="signOnCtrl.isNewAccount()" novalidate>
                    <input type="text" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <input type="password" class="form-control" placeholder="Re-enter Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Player</button>
                    <div>newPlayer form is {{newPlayer.$valid}}</div>
                </form>
            </div>
            <a href="#" class="text-center new-account"
               ng-click="signOnCtrl.setNewAccount(true)" ng-hide="signOnCtrl.isNewAccount()">
                Create new player </a>
            <a href="#" class="text-center new-account"
               ng-click="signOnCtrl.setNewAccount(false)" ng-show="signOnCtrl.isNewAccount()">
                I have an existing player </a>
        </div>
    </div>
  </div>
</div>
