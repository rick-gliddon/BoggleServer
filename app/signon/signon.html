<div class="modal-body">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" ng-hide="signOnCtrl.isNewAccount()">Player Login</h1>
            <h1 class="text-center login-title" ng-show="signOnCtrl.isNewAccount()">Create New Player</h1>
            <div class="account-wall">
                <form name="playerLogin" class="form-signin"
                      ng-submit="playerLogin.$valid && signOnCtrl.loginPlayer()"
                      ng-hide="signOnCtrl.isNewAccount()" novalidate>
                    <input name="existingUser" ng-model="signOnCtrl.existing.user" 
                           type="text" class="form-control" placeholder="Username" required autofocus>
                    <input name="existingPassword" ng-model="signOnCtrl.existing.password" 
                           type="password" class="form-control" placeholder="Password" required>
                    <div ng-show="signOnCtrl.showLoginError" class="text-center error-message">
                        {{signOnCtrl.loginErrorMessage}}</div>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"></input>
                </form>
                <form name="newPlayer" class="form-signin"
                      ng-submit="newPlayer.$valid && signOnCtrl.validatePassword() && signOnCtrl.createPlayer()"
                      ng-show="signOnCtrl.isNewAccount()" novalidate>
                    <input name="newUser" ng-model="signOnCtrl.new.user" 
                           type="text" class="form-control" placeholder="Username" required autofocus>
                    <input name="newPassword" ng-model="signOnCtrl.new.password" 
                           type="password" class="form-control" placeholder="Password" required>
                    <input name="newReEnter" ng-model="signOnCtrl.newReEnter" 
                           type="password" class="form-control" placeholder="Re-enter Password" required>
                    <div ng-show="signOnCtrl.showCreationError" class="text-center error-message">
                        {{signOnCtrl.creationErrorMessage}}</div>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create Player"></input>
                </form>
            </div>
            <a href="#" class="text-center new-account"
               ng-click="signOnCtrl.setNewAccount(true)" ng-hide="signOnCtrl.isNewAccount()">
                Create new player </a>
            <a href="#" class="text-center new-account"
               ng-click="signOnCtrl.setNewAccount(false)" ng-show="signOnCtrl.isNewAccount()">
                I have an existing player </a>
        </div>
    </div>
  </div>
</div>
