<!DOCTYPE html>
<html ng-app="bogglesim">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body ng-controller="StateController as stateCtrl">
        <div ng-show="stateCtrl.isTitleState()">
            <boggle-title nextstate="stateCtrl.nextState()"></boggle-title>
        </div>
        <div ng-show="stateCtrl.isPlayState()">
            <boggle-play nextstate="stateCtrl.nextState()"
                         letters="letters"
                         checkinpoint="checkinPoint"></boggle-play>
        </div>

        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="state/state.js"></script>
        <script type="text/javascript" src="title/title.js"></script>
        <script type="text/javascript" src="play/play.js"></script>
        <script type="text/javascript" src="signon/signon.js"></script>
    </body>
</html>
