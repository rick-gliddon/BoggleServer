<!DOCTYPE html>
<html ng-app="bogglesim">
    <head>
        <style>
            div.dicebase {
              display: block;
              vertical-align: middle;
              text-align: center;
              font-family: Arial, Helvetica, sans-serif;/*"Lucida Console", Monaco, monospace;*/
              font-weight: bolder;
              color: #2892A0;
              margin: 3px;
            }
            span.dicebase {
              vertical-align: middle;
              text-align: center;
              font-family: Arial, Helvetica, sans-serif;/*"Lucida Console", Monaco, monospace;*/
              font-weight: bolder;
              color: #2892A0;
            }
            table.boggle {
                border-collapse: collapse;
            }
            table.boggle, td.boggle {
                border: 4px solid #22689D;
                background-color: #071D57;
            }
            .dicebase.dieselected {
                /*color: #3BE4FA;*/
                -webkit-filter: saturate(3);
                filter: saturate(30%);
            }
            .sidebyside {
                float: left;
                margin: 5px;
            }
            .centre {
                margin-left: auto;
                margin-right: auto;
                width: auto;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    </head>
    <body ng-controller="StateController as stateCtrl">
        <div ng-show="stateCtrl.isTitleState()">
            <boggle-title nextstate="stateCtrl.nextState()"></boggle-title>
        </div>
        <div ng-show="stateCtrl.isPlayState()">
            <boggle-play nextstate="stateCtrl.nextState()"
                         letters="letters"
                         checkinpoint="checkinPoint"></boggle-play>
        </div>

        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="state/state.js"></script>
        <script type="text/javascript" src="title/title.js"></script>
        <script type="text/javascript" src="play/play.js"></script>
    </body>
</html>
