<!DOCTYPE html>
<html ng-app="bogglesim">
    <head>
        <meta name="viewport" content="initial-scale=1">
        <!--<link href='http://fonts.googleapis.com/css?family=Sarpanch:700normal' rel='stylesheet' type='text/css'>-->
        <!--<link href='http://fonts.googleapis.com/css?family=Monofett:400' rel='stylesheet' type='text/css'>-->
        <!--<link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>-->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="app.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body ng-controller="ViewController as viewCtrl" ng-keydown="viewCtrl.keyTyped($event)"
          id="boggle-background">
          <!--style="background-color: #ED8600"-->
        <div ng-show="viewCtrl.isTitleState()">
            <boggle-title></boggle-title>
        </div>
        <div ng-show="viewCtrl.isPlayState()">
            <boggle-play></boggle-play>
        </div>
        <div ng-show="viewCtrl.isResultsState()">
            <boggle-results></boggle-results>
        </div>
        <div ng-show="viewCtrl.isLoginState()">
            <boggle-login></boggle-login>
        </div>

        <script type="text/javascript" src="libs/angular.js"></script>
        <script type="text/javascript" src="libs/ui-bootstrap-tpls-0.12.0.js"></script>
        <script type="text/javascript" src="login/login.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="title/title.js"></script>
        <script type="text/javascript" src="play/play.js"></script>
        <script type="text/javascript" src="results/results.js"></script>
    </body>
</html>
