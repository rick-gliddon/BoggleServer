<div>
    <h3>Player Scores</h3>
    <table>
        <tr>
            <td ng-repeat="player in resultsCtrl.finalResults.pls">
                {{player}}
            </td>
        </tr>
        <tr>
            <td ng-repeat="score in resultsCtrl.finalResults.scs">
                {{score}}
            </td>
        </tr>
    </table>
</div>
